<div class="contact-container">
  <div class="logo-circle">
    <span class="logo-text">TREND<br /><small>LINE</small></span>
  </div>

  <h2 class="subtitle">Creative Solutions<br />for Digital Growth</h2>

  <div class="icon-grid">
    <div class="icon-item" *ngFor="let item of contactItems">
      <a [href]="item.link" target="_blank">
        <img [src]="item.icon" [alt]="item.label" />
        <span [innerHTML]="item.label"></span>
      </a>
    </div>
  </div>
</div>
