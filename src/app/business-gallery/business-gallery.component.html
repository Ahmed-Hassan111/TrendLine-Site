<section class="business-gallery-wrapper">
  <h1 class="gallery-title">business-gallery</h1>

  <div class="media-grid">
    <!-- Images -->
    <div class="media-card" *ngFor="let img of images">
      <span class="media-type-tag">صورة</span>
      <img [src]="img" alt="معرض الصور" loading="lazy" />
    </div>

    <!-- Videos -->
    <div class="media-card" *ngFor="let vid of videos">
      <span class="media-type-tag">فيديو</span>
      <video
        [src]="vid"
        autoplay
        muted
        loop
        playsinline
        controls
        preload="none"
      ></video>
    </div>
    <div class="warning-banner">⚠️ هذه الصفحه لم تكتمل بعد</div>
  </div>
</section>
