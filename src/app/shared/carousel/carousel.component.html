<div class="carousel-container">
  <div
    class="carousel"
    [style.transform]="'rotateY(' + currentRotation + 'deg)'"
  >
    <div
      class="carousel-item"
      *ngFor="let card of cards; let i = index"
      [style.transform]="'rotateY(' + i * angle + 'deg) translateZ(300px)'"
    >
      <img [src]="card.imageUrl" alt="{{ card.title }}" />
      <h3>{{ card.title }}</h3>
      <p>{{ card.content }}</p>
    </div>
  </div>
</div>
